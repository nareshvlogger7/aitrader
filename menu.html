<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Stop Loss and Profit Targets</h1>
        <form id="menuForm">
            <label for="stopLoss">Stop Loss:</label>
            <input type="number" id="stopLoss" name="stopLoss" value="-5" required>
            <label for="profitTarget">Profit Target:</label>
            <input type="number" id="profitTarget" name="profitTarget" value="20" required>
            <button type="submit" id="continueBtn">Continue</button>
        </form>
    </div>
    <script> document.addEventListener("DOMContentLoaded", function () {
        const menuForm = document.getElementById("menuForm");
        if (menuForm) {
            menuForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const stopLoss = document.getElementById("stopLoss").value;
                const profitTarget = document.getElementById("profitTarget").value;
                // Redirect to the page for setting up Angel One API connection
                window.location.href = "angel_one_setup.html";
            });
        }
    });
    </script>
</body>
</html>
